title = "Template 6"

[base_sql]
sql = '''SELECT COUNT(*)
FROM title as t,
movie_info as mi1,
kind_type as kt,
movie_info as mi2,
info_type as it1,
info_type as it2,
info_type as it3,
info_type as it4,
movie_info_idx as mii1,
movie_info_idx as mii2,
movie_keyword as mk,
keyword as k
WHERE
t.id = mi1.movie_id
AND t.id = mi2.movie_id
AND t.id = mii1.movie_id
AND t.id = mii2.movie_id
AND t.id = mk.movie_id
AND mk.keyword_id = k.id
AND mi1.info_type_id = it1.id
AND mi2.info_type_id = it2.id
AND mii1.info_type_id = it3.id
AND mii2.info_type_id = it4.id
AND t.kind_id = kt.id
AND (Xmovie_kind)
AND (Xprod_year_up)
AND (Xprod_year_low)
AND (Xmi1)
AND (Xit1)
AND (Xit2)
AND it3.id = '100'
AND it4.id = '101'
AND (Xrating_up)
AND (Xrating_down)
AND (Xvotes_up)
AND (Xvotes_down)
'''

# template 1
[[templates]]

  name = "1a"

  # all the unknown predicates in the base sql will be specified in groups
  [[templates.predicates]]
  type = "list"
  columns = ["t.production_year"]
  keys = ["Xprod_year_low", "Xprod_year_up"]
  dependencies = 0
  pred_type = "range"

  options = [[1925, 1975], [1975, 2015], [1875, 1975], [1925,
  2015], [1950, 1990], [1990, 2015]]
  sampling_method = "uniform"
  min_samples = 1
  max_samples = 1

  [[templates.predicates]]
  type = "sql"
  columns = ["kt.kind"]
  keys = ["Xmovie_kind"]
  pred_type = "IN"
  dependencies = 1

  sql = '''
  SELECT kt.kind, count(*)
  FROM title as t, kind_type as kt
  WHERE t.kind_id = kt.id
  AND (Xprod_year_up)
  AND (Xprod_year_low)
  GROUP BY kt.kind
  HAVING COUNT(*) > 10000
  ORDER BY count(*) desc
  '''

  sampling_method = "quantile"
  num_quantiles = 2
  min_samples = 3
  max_samples = 15

  [[templates.predicates]]
  # votes
  type = "list"
  columns = ["mii1.info"]
  numeric_col_type = "float"
  keys = ["Xvotes_down", "Xvotes_up"]
  pred_type = "range"

  options = [[0.0, 10000.00], [1000.00, 10000.0], [100.00, 50000.0]]
  sampling_method = "uniform"
  min_samples = 1
  max_samples = 1

  [[templates.predicates]]
  # ratings
  type = "list"
  columns = ["mii2.info"]
  numeric_col_type = "float"
  keys = ["Xrating_up", "Xrating_down"]
  pred_type = "range"

  # TODO: add more.
  # options = [[0.0, 4.0], [3.0, 7.0], [7.0,11.0]]
  options = [[0.0, 11.0]]
  sampling_method = "uniform"
  min_samples = 1
  max_samples = 1

  # TODO: sample for this based on predicates selected for it3,it4,kt,t.prod
  [[templates.predicates]]
  type = "sql"
  columns = ["it1.id"]
  keys = ["Xit1"]
  dependencies = 1
  pred_type = "IN"

  sql = '''
  SELECT it.id, count(*)
	FROM movie_info as mi, info_type as it, title as t
	WHERE t.id = mi.movie_id
	AND mi.info_type_id = it.id
  AND (Xprod_year_up)
  AND (Xprod_year_low)
	GROUP BY it.id HAVING COUNT(*) > 10000
  ORDER BY COUNT(*) DESC
  '''

  sampling_method = "quantile"
  num_quantiles = 2
  min_samples = 1
  max_samples = 3

  # TODO: sample for this based on predicates selected for it1,it3,it4,kt,t.prod
  [[templates.predicates]]
  type = "sql"
  columns = ["mi1.info"]
  keys = ["Xmi1"]
  dependencies = 1
  pred_type = "IN"

  sql = '''
  SELECT mi1.info, count(*)
  FROM movie_info as mi1,
  info_type as it1, kind_type as kt,
  title as t
  WHERE t.id = mi1.movie_id
  AND mi1.info_type_id = it1.id
  AND t.kind_id = kt.id
  AND (Xit1)
  AND (Xmovie_kind)
  AND (Xprod_year_up)
  AND (Xprod_year_low)
  GROUP BY mi1.info
  HAVING count(*) > 5000
  ORDER BY count(*) desc
  '''

  sampling_method = "quantile"
  num_quantiles = 2
  min_samples = 5
  max_samples = 15

